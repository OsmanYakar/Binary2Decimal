<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body class="body">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form autocomplete="off">
                    <div class="form-group">

                        <label for="firstInput" id="firstInputLabel">
                            <h2>Binary Sayı</h2>
                        </label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="firstInput" onkeydown="Convert(event)">
                        </div>
                        <small id="firstInputDesc" class="form-text text-muted">
                            <h6>İkilik sayı tabanında bir sayı girin</h6>
                        </small>
                    </div>

                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <label for="secondInput" id="secondInputLabel">
                    <h2>Decimal Sayı</h2>
                </label>
                <div class="input-group mb-3">
                    <input class="form-control" type="text" id="secondInput" placeholder="" disabled readonly>

                    <button class="btn btn-primary" type="button" id="copybtn" onclick="CopyNumber()">Kopyala</button>

                    <button class="btn btn-warning" type="button" id="changeConversionBtn"
                        onclick="ChangeConversion()">Değiştir
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-up"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
                        </svg></button>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
